<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      #root{height: 100%;}

      @font-face {
      font-family: Shabnam-p;
        src: url(/fonts/Shabnam.eot);
        src: url(/fonts/Shabnam.woff2) format('woff2'),
              url(/fonts/Shabnam.woff) format('woff'),
              url(/fonts/Shabnam.ttf) format('truetype');
        font-weight: normal;
        font-display:fallback;
      }

      @font-face {
        font-family: Shabnam-p;
        src: url(/fonts/Shabnam-Bold.eot);
        src: url(/fonts/Shabnam-Bold.woff2) format('woff2'),
              url(/fonts/Shabnam-Bold.woff) format('woff'),
              url(/fonts/Shabnam-Bold.ttf) format('truetype');
        font-weight: bold;
        font-display:fallback;
      }
    </style>
    <style id="styled-component-ssr-placeholder"></style>
    <style id="css-ssr-placeholder"></style>
  </head>
  <body>
    <div id="root"></div>
    <div id="dialog"></div>
    <script id="dataScript"></script>
  </body>
</html>
